<!doctype html>

<html>
  <head>
    <meta charset="utf-8"/>
    <title>Timeline test page</title>
  </head>

  <body>
    <script type="text/javascript">
      function test() {
        var a = "Hello world!";
        document.body.style.backgroundColor = "rgba(" +
          ((Math.random() * 64)|0) + "," +
          ((Math.random() * 16)|0) + "," +
          ((Math.random() * 16)|0) + ",1)";
      }

      // Prevent this script from being garbage collected.
      window.setInterval(test, 1);
    </script>
  </body>

</html>
