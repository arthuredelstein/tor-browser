<!DOCTYPE HTML>
<html>
<!--

<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <title>Test for Tor Browser Bug 17207</title>
  <script type="text/javascript" src="/tests/SimpleTest/SimpleTest.js"></script>
  <script type="text/javascript" src="/tests/SimpleTest/SpawnTask.js"></script>
  <link rel="stylesheet" type="text/css" href="/tests/SimpleTest/test.css" />
</head>
<body>
<p id="display"></p>
<div id="content"></div>

<script class="testbody" type="application/javascript;version=1.7">
SimpleTest.waitForExplicitFinish();

// __setPref(key, value)__.
// Set a pref value asynchronously, returning a prmoise that resolves
// when it succeeds.
let setPref = function* (key, value) {
  return new Promise(function(resolve, reject) {
    SpecialPowers.pushPrefEnv({"set": [[key, value]]}, resolve);
  });
};

// Run a test to see that we don't expose the supported mimeTypes
// or installed plugins when "privacy.resistFingerprinting" is active.
spawnTask(function* () {
  yield setPref("privacy.resistFingerprinting", true);
  is(navigator.mimeTypes["application/pdf"], undefined, "Don't reveal mime types");
  is(navigator.mimeTypes.length, 0, "navigator.mimeTypes array should be 0");
  yield setPref("privacy.resistFingerprinting", false);
  isnot(navigator.mimeTypes["application/pdf"], undefined),
  // TODO: The following line should be active in Firefox 45
  // isnot(navigator.mimeTypes.length, 0, "navigator.mimeTypes array should be 0");
  // TODO: Implement similar tests for plugins in mainline Firefox.
  SimpleTest.finish();
});

</script>

</body>
</html>
