<!DOCTYPE HTML>
<html>
<!--
https://bugs.torproject.org/15703
-->
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <title>Worker mediaSource retriever for Tor Browser Bug 15703</title>
  <script type="text/javascript;version=1.7" src="task_spawn.js"></script>
  <script type="text/javascript;version=1.7" src="bug15502_utils.js"></script>
</head>
<body>
<div id="display" style="white-space:pre; font-family:monospace; display:inline;"></div>

<pre id="test">
<script type="text/javascript;version=1.7">

spawn(function* () {
  sendMessage(window.parent, "ready");
  let mediaSourceURL = yield receiveMessage(window.parent),
      result = yield workerIO("bug15703_worker_retrieve.js", mediaSourceURL);
  sendMessage(window.parent, result);
  appendLine("display", mediaSourceURL + " -> " + result);
});



</script>
</pre>
</body>
</html>
